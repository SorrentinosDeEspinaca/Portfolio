<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPortfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@500&display=swap" rel="stylesheet">
    
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
        <div class="left-header">
            <div class="h-shape"></div>
            <div class="image">
                <img src="images/gordito.png" alt="">
            </div>
        </div>
        <div class="right-header">
            <h1 class="name">
                Hola, soy <span>Francisco Romero</span> un estudiante de programación.
            </h1>
            <p>
                Soy un estudiante de programación y me encanta aprender sobre esto
            </p>
            <div class="btn-con">
                <a href="" class="main-btn">
                    <span class="btn-text">Download CV</span>
                    <span class="btn-icon"><i class="fa-solid fa-circle-arrow-down"></i></span>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 contacts" id="contacts"></section>
        <section class="section sec5 blogs" id="blogs"></section>
    </main>
    
    <div class="class controlls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control control-2 " data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="control control-3 " data-id="portfolio">
            <i class="fa-solid fa-file-contract"></i>
        </div>
        <div class="control control-4 " data-id="contacts">
            <i class="fa-regular fa-id-badge"></i>
        </div>
        <div class="control control-5 " data-id="blogs">
            <i class="fa-brands fa-microblog"></i>
        </div>
    </div>
    
    <script src="app.js"></script>




</body>
</html>
